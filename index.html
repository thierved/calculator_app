<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <div class="wrapper ">
       <h2>FreeCodeCamp's Calculator</h2>
              
         <h2 id="result">0</h2>
        <div class="buttons-wrapper">
            <div class="row clearfix">
                <button class="function-btn">C</button>
                <button class="function-btn">&rarr;</button>
                <button class="function-btn">%</button>
                <button class="operator-btn">/</button>
            </div>            
    
            <div class="row clearfix">
                <button class="numeric-btn">7</button>
                <button class="numeric-btn">8</button>
                <button class="numeric-btn">9</button>
                <button class="operator-btn">x</button>
            </div>
                
            <div class="row clearfix">
                <button class="numeric-btn">4</button>
                <button class="numeric-btn">5</button>
                <button class="numeric-btn">6</button>
                <button class="operator-btn">-</button>
            </div>            
    
            <div class="row clearfix">
                <button class="numeric-btn">1</button>
                <button class="numeric-btn">2</button>
                <button class="numeric-btn">3</button>
                <button class="operator-btn">+</button>
            </div>
                
            <div class="row clearfix">
                <button class="numeric-btn">.</button>
                <button class="numeric-btn">0</button>
                <button class="numeric-btn">+/-</button>
                <button class="operator-btn">=</button>
            </div>
        </div> 
              
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
   
</body>
</html>
